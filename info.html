<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Me - Test</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h2 style="text-align: left;">Teacher Me</h2>
        <form id="studentForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required placeholder="first_name last_name">
            <label for="grade">Grade and Section:</label>
            <input type="text" id="grade" name="grade" required placeholder="1-section name">
            <label for="adviser">Adviser:</label>
            <input type="text" id="adviser" name="adviser" required  placeholder="first_name last_name">
            <button type="button" onclick="location.href='questions1.html'">Next</button>
        </form>
    </div>
</body>

</html>
